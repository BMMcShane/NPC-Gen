<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script defer type="text/javascript" src="./src/index.js"></script>
        <title>NPC Generator</title>
    </head>
    <body>
        <div id="top">
            <h2 id="title-text"><span style="background-color: rgba(46,70,94,.75)">&nbsp&nbspNPC Generator&nbsp&nbsp</span></h2>
        </div>
        <p id="blank">&nbsp</p>
        <hr/>
        <p id="blank">&nbsp</p>
        <nav id="fav-characters">
            <!-- <div>
                <img />
            </div> -->
        </nav>
        <p id="blank">&nbsp</p>
        <hr/>
        <p id="blank">&nbsp</p>
        <div id="generate-box">
            <div id="npc-portrait-box">
                <img id="frame" src="./assets/frame.png">
                <img id="npc-portrait" src="">
            </div>
            <div id="column-three">
                <div class="gen-box">
                    <p class="info">Name:</p>
                    <p id="npc-name"></p>
                </div>
                <div class="gen-box">
                    <p class="info">Race:</p>
                    <p id="npc-race"></p>
                </div>
            </div>
            <div id="column-four">
                <div class="gen-box">
                    <p class="info">Gender:</p>
                    <p id="npc-gender"></p>
                </div>
                <div class="gen-box">
                    <p class="info">Age:</p>
                    <p id="npc-age"></p>
                </div>
            </div>
            <div class="gen-box" id="trait-box">
                <p class="info">NPC Trait:</p>
                <p id="npc-trait"></p>
            </div>
            <div class="gen-box" id="desire-box">
                <p class="info">NPC Desire:</p>
                <p id="npc-desire"></p>
            </div>
            <button id="generate-btn" onclick="generateCharacter()">Generate!</button>
            <button id="fav-btn" onclick="favCharacter()">Favorite!</button>
        </div>
        
        <div id="dice-bar" class="row">
            <div class="column" id="column-one">
                <div id="Str" class="container" style="width: 65px; height: 85px; margin-top: 5px; margin-bottom: 5px;">
                    <img id="Str-Die" src="./assets/d4.png" style="width: 100%;" />
                    <div class="top" style="top:50px">STR</div>
                    <div class="bottom" style="top:35px" id="Str-Scr">10</div>
                </div>
                <div id="Dex" class="container">
                    <img id="Dex-Die" src="./assets/d6.png" style="width: 85px; height: 110px; margin-top: 7.5%;"/>
                    <p class="top">DEX</p>
                    <p class="bottom" id="Dex-Scr">10</p>
                </div>
                <div id="Con" class="container">
                    <img id="Con-Die" src="./assets/d8.png" style="width: 70px; height: 145px; margin-bottom: 5%;"/>
                    <p class="top" style="top:65px">CON</p>
                    <p class="bottom" style="top:35px" id="Con-Scr">10</p>
                </div>
            </div>
            <div class="column" id="column-two">
                <div id="Int" class="container">
                    <img id="Int-Die" src="./assets/d10.png" style="width: 100px; height: 100px;"/>
                    <p class="top">INT</p>
                    <p class="bottom" id="Int-Scr">10</p>
                </div>
                <div id="Wis" class="container">
                    <img id="Wis-Die" src="./assets/d12.png" style="width: 90px; height: 110px; margin-top: 5%;"/>
                    <p class="top">WIS</p>
                    <p class="bottom" id="Wis-Scr">10</p>
                </div>
                <div id="Cha" class="container">
                    <img id="Cha-Die" src="./assets/d20.png" style="width: 105px; height: 105px; transform: rotate(29deg); margin-top: 15%;"/>
                    <p class="top" style="top:65px">CHA</p>
                    <p class="bottom" style="top:35px" id="Cha-Scr">10</p>
                </div>
            </div>
        </div>
        <p id="blank">&nbsp</p>
        <hr/>
        <div id="credit-box">
            <p id="credits">Made by Ben McShane and Cassidy Wagner</p>
        </div>
        
    </body>
</html>
